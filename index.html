<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Raman Shastapalau | github.com/grhgrmgrhrm">
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Калькулятор на Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="wrap">
		<div id="app">
			<textarea id="input" @keyup.enter="calculation()" v-model="result"></textarea>
			<div id="keypad">
				<div>
					<div class="btn" @click="inputBox(number)" v-for="number in numbers">{{ number }}</div>
					<div class="ac" @click="reset()">AC</div>
				</div>
				<div>
					<div class="operation" @click="inputBox(operation)" v-for="operation in operations">{{ operation }}</div>
				</div>
			</div>
			<div id="btnCalc" @click="calculation()" class="calculation">=</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
